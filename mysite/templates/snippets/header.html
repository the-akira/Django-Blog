<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  {% if request.user.is_authenticated %}
    <h5 class="my-0 mr-md-auto font-weight-normal">Hello, {{ request.user.username }}</h5>
  {% else %}
    <h5 class="my-0 mr-md-auto font-weight-normal">Django Blog App</h5>
  {% endif %}
  <div class="search-bar mt-sm-2 mr-2">
    <form method=GET>
      <input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
    </form>
  </div>

  <nav class="my-2 my-md-0 mr-md-3">
    {% if request.user.is_authenticated %}
      <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
      <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
      <a class="p-2 btn btn-warning" href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
      <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
      <a class="p-2 btn btn-warning" href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>
</div>

<script type="text/javascript">
  document.getElementById('id_q').value = "{{ query }}"
</script>
